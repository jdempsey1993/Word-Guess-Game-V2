<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wild Jungle Safari Guessing Game</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
</head>
<body>

    <!--- Showing the game's title----->
<div class="heading">
    <h1>
     Wild Jungle Safari Guessing Game
    </h1>

</div>


<!--- Create Div clas-->

<div class="background">

    <div class="container">

        <!--- Keypress prompt-->

        <h2>Press any key to guess the word!</h2>

        <!--- Hold current word-->

        <div>

            <h3 id="currentword">_ _ _ _ _</h3>

        </div>

        <div id="scoreboard">
            
            <!--- Hold the remaining guess-->
            <div class="sidebar">
                
                <h3>
                    Guesses remaining:
                    <span id="guessesremaining"></span>
                </h3>
                
            </div>

            <!--- Count the number of wins-->
            <div class="sidebar">

                <h3>Wins:
                   
                    <span id="winstracker"></span>

                </h3>

            </div>

            <!---Count the number of losses-->

            <div class="sidebar">

                <h3>Losses:
                    <span id="losstracker"></span>
                </h3>

            </div>

            <!---To hold wrong guesses-->

            <div class="sidebar">

                <h3>Letters guessed wrong:
                    <spain id="playerguesses"></spain>
                </h3>

            </div>
        </div>

    </div>

</div>



<!-- Linking to game's external javascript function---->
<script src="assets/javascript/game.js "></script>

</body>
</html>
